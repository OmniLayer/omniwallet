<div class="modal-header">
  <h3>Import and existing wallet</h3>
</div>
<form novalidate class="form-horizontal" ng-submit="importWallet(import)">
  <div class="modal-body">
    <div class="control-group">
      <label class="control-label" for="inputEmail">Email</label>
      <div class="controls">
        <input type="text" ng-model="import.email" id="inputEmail">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputPrivKey">Private Key</label>
      <div class="controls">
        <input type="text" ng-model="import.privkey" id="inputPrivKey">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputPassword">Password</label>
      <div class="controls">
        <input type="password" ng-model="import.password" id="inputPassword">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputRepeatPassword">Repeat Password</label>
      <div class="controls">
        <input type="password" ng-model="import.repeatPassword" id="inputRepeatPassword">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="control-group">
      <div class="controls">
        <input type="submit" class="btn" value="Import Wallet">
      </div>
    </div>
    <div class="help-block" ng-show="passwordCompare">Passwords do not match.</div>
    <div class="help-block" ng-show="serverError">Server Error, try again later</div>
  </div>
</form>
