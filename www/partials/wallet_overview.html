<div datepicker-popup="" ng-model="h" hidden/></div> <!-- initalize ui.bootstrap.datepicker (bad interaction with ng-route) --> 
<div tooltip=""></div> <!-- initalize ui.bootstrap.tooltip (bad interaction with ng-route) -->

<div class="sidecar col-xs-2" ng-controller="SidecarController" ng-init=setView('wallet')>
    <div ng-include="templates['sidecar']"></div>
</div>

<div class="col-xs-10" ng-controller="WalletController">
  <div class="panel panel-default">
    <h3 class="text-center panel-body">Wallet Overview</h3>
  </div>
  <div ng-if="addrList.length == 0">
    <div class="alert alert-info alert-dismissable">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>Welcome!</strong> We have set up a brand new wallet for you. You can use the links below to get started
    </div>
    <div class="alert alert-danger alert-dismissable">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>Warning:</strong> You must <strong>save your login link: <a style="color:black; text-decoration:underline" href="{{loginLink}}">{{loginLink}}</a></strong> to return to your wallet.
    </div>
  </div>

  <div class="row" >

    <h3 ng-controller="AssetTypesController" ng-init="isLoading=true" ng-show="isLoading" class="text-center">Updating Overview...<img src="/assets/img/34-1.gif"></h3>
    <div ng-controller="AssetTypesController" ng-init="refresh()" show-asset-types template="{{template}}">


    </div>
  </div>

</div>
