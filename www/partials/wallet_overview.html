<div class="sidecar col-xs-2" ng-controller="SidecarController" ng-init=setView('wallet')>
    <div ng-include="templates['sidecar']"></div>
</div>

<div class="col-lg-10 col-sm-5" ng-controller="WalletController">
  <script type="text/ng-template" id="overview.html">
    <div class="panel panel-default">
      <h3 class="text-center panel-body"> Your Wallet Overview </h3>
    </div>
    <div class="alert alert-info alert-dismissable">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>Hey!</strong> This is the overview page, where you can get a broad look at your owned assets.
    </div>
    <div class="row">
      <button ng-click="backupWallet()">Backup Wallet</button>
      <div class="col-lg-5 text-center"> Chart Summary 
        <div d3-pie-chart></div>
      </div>
      <div class="col-lg-5 text-center"> 
        <table class="table table-striped table-hover table-condensed">
          <caption>Wallet Overview</caption>
          <thead>
              <tr>
                <th>Address</th>
                <th ng-repeat="type in maxCurrencies">{{type.symbol}}</th>
                <th>Performance</th>
              </tr>
          </thead>
          <tr ng-repeat="address in addrListBal">
           <td>{{address.address}}</td>
           <td ng-repeat="bal in address.balance">{{bal.value}}</td>
           <td>+0.15% </td>
          </tr>
        </table>
      </div>
    </div>
    
  </script>

  <script type="text/ng-template" id="welcome.html">
    <h3>Welcome to Omniwallet</h3>
    <p>We have set up a brand new wallet for you</p>
    <p>You can import existing addresses in <a href="/wallet/addresses">My Address</a></p>
    <p>Or we can create a new address for you:</p>
    <button class="btn btn-default" ng-click="openCreateAddressModal()">Create New Address</button>

  </script>

  <div ng-include="currentView"></div>
</div>
