<div class="sidecar col-xs-2" ng-controller="SidecarController" ng-init=setView('wallet')>
    <div ng-include="templates['sidecar']"></div>
</div>

<div class="col-xs-10" ng-controller="WalletController">
  <script type="text/ng-template" id="overview.html">
    <div class="row">
      <div class="col-xs-5 text-center"> Chart Summary 
        <div d3-pie-chart></div>
      </div>
      <div class="col-xs-5 text-center"> 
        <table class="table table-striped table-hover table-condensed">
          <caption> Totals</caption>
            <br><br><br>
          <thead>
              <tr>
                <th class="text-center" ng-repeat="type in maxCurrencies">{{type.symbol}}</th>
              </tr>
          </thead>
          <td ng-repeat="total in totals">{{total}}</td>
        </table>
      </div>
    </div>
    <table class="table table-striped table-hover table-condensed">
      <caption>Wallet Overview</caption>
      <thead>
          <tr>
            <th>Address</th>
            <th ng-repeat="type in maxCurrencies">{{type.symbol}}</th>
            <th>Performance</th>
          </tr>
      </thead>
      <tr ng-repeat="address in addrListBal">
       <td>{{address.address}}</td>
       <td ng-repeat="bal in address.balance">{{bal.value}}</td>
       <td>+0.15% </td>
      </tr>
    </table>
  </script>

  <script type="text/ng-template" id="welcome.html">
    <h3>Welcome to Omniwallet</h3>
    <p>We have set up a brand new wallet for you</p>
    <p>it is advised first to replanish your wallet with bitcoins. you can send as much as you want, but a minimum of 0.0000002 is recomended</p>
    <p>is advised to be able to make transactions and trades probably all year round</p>

    <div id="fund-address">
      <p>Fund this address {{ defaultAddress }}</p>
    </div>
  </script>

  <div ng-include="currentView"></div>
</div>
