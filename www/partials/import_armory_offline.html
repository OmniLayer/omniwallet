<div class="modal-header">
    <h3>Import an Armory Offline Address</h3>
</div>
<form name="addressentry" class="form-horizontal" style="margin-bottom:20px, margin-top:20px" ng-submit="(validate(newAddressData.address) != false) && ok(newAddressData)">
	<div class="modal-body">
		<div class="row">
			<div class="form-group col-md-10 col-md-push-1">
				<label class="control-label">Enter Address (<a href="/about/faq" target="_new">Offline</a>):</label>
				<input type="text" name="address" class="form-control" placeholder="Enter your bitcoin address" ng-model="newAddressData.address" required>
				<span style="color:red" ng-show="addressentry.address.$dirty && !validate(newAddressData.address)">Must be a valid Bitcoin address</span>
				<span style="color:red" ng-show="addressentry.address.$dirty && !addressNotListed(newAddressData.address)">Bitcoin address is already listed</span>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<input type="submit" class="btn btn-primary" ng-disabled="validate(newAddressData.address) === false || addressNotListed(newAddressData.address) === false" value="Add Address">
	</div>
</form>
