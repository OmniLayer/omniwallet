<div class="row" > 
   <div ng-if="balances.balances" class="col-md-5 col-sm-12 text-center">Portfolio Composition by value ({{CSYM}})
    <svg id="all-assets-graph"></svg>
  </div>
  <div class="col-md-7 col-sm-12">
    <div ng-if="balances.balances">
      <row>
        <div class="currency-name col-xs-8 text-left">
          Estimated Total Value
        </div>
        <div class="currency-value col-xs-4 text-right number" title="{{currency.balance}}" ng-bind-html="total | numeraljs: '$0,0.00':true">
        </div>
      </row>
      <div class="asset-table">
        <div ng-repeat="currency in balances.balances">
         <span ng-if="currency.balance > 0 || currency.symbol == 'BTC'">
          <row class="col-xs-12" ng-click="openCurrencyDetail( currency.symbol )">
            <div class="container-fluid">
              <div class="asset-item col-xs-4 text-left">
                <span class="text-info" tooltip={{currency.symbol}}><strong>{{(currency.shortname ? currency.shortname : (currency.name ? currency.name : currency.symbol)) | truncate:14}}</strong></span>
              </div>
              <div class="asset-item col-xs-5 text-left number">
                <span ng-if="currency.property_type != undefined && currency.property_type == 1" class="currency" title="{{currency.balance}}" ng-bind-html="currency.balance | numeraljs: '0,0'"></span>
                <span ng-if="currency.property_type != undefined && currency.property_type == 2" class="currency" title="{{currency.balance}}" ng-bind-html="currency.balance | numeraljs: '0,0.00000000'"></span>
                <span ng-if="currency.property_type == undefined" class="currency" title="{{currency.balance}}"><span ng-bind-html="currency.balance | numeraljs: '0,0.00000000'"></span> </span>
                  <span ng-show="currency.pendingneg<0" tooltip-append-to-body='true' tooltip="This balance reflects Omni pending transaction(s) with a total outgoing amount of {{currency.pendingneg*-1}} {{currency.symbol}}">
                    <a href="/about/faq" target="_new"><span class="glyphicon glyphicon-export"></span></a></span>
                  <span ng-show="currency.pendingpos>0" tooltip-append-to-body='true' tooltip="Oh Boy, Someone sent you something. When it confirms this balance will be updated">
                    <br><small><a href="/about/faq" target="_new"><span class="glyphicon glyphicon-import"></span></a> (+<span ng-bind-html="currency.pendingpos | numeraljs: '0,0.00000000'"></span> )</small></span>
              </div>
              <div class="asset-item col-xs-3 text-right number" title="{{currency.value}}" ng-bind-html="currency.value | numeraljs: '$0,0.00':true">
              </div>
            </div>
          </row> 
        </div>
       </div>
     </span>
    </div>
  </div>
</div>
