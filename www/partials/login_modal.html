<div class="modal-header">
  <h3>Login</h3>
</div>
<form novalidate class="form-horizontal">
  <div class="modal-body">
    <div class="control-group">
      <label class="control-label" for="inputUUID">UUID</label>
      <div class="controls">
        <input type="text" ng-model="login.uuid" id="inputUUID" value="{{ uuid }}">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputPassword">Password</label>
      <div class="controls">
        <input type="password" ng-model="login.password" id="inputPassword">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn" ng-click="open(login)">Open Wallet</button>
      </div>
    </div>
    <div ng-show="missingUUID" class="bg-danger">Account Doesn't Exist</div>
    <div ng-show="badPassword" class="bg-danger">Password is Incorrect</div>
    <div ng-show="serverError" class="bg-danger">Server error, please try again</div>
  </div>
</form>
