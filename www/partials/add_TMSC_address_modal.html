<div class="modal-header">
    <h3>Add a new Test Mastercoin address</h3>
</div>
<div class="modal-body">
    <p>This is probably the same as your Mastercoin address.  Do you really have a separate one for Test MSC?  Fine.</p>

	<form name=privkeyentry 
		class="priventry input-group" 
		style="margin-bottom:20px, margin-top:20px">
		<span class="input-group-addon">Enter Key (Send/Receive):</span>
		<input type="text" 
			name=privkey 
			class="form-control" 
			placeholder="enter your private key  |   formats: hex, b64, WIP, compressed WIP"
			ng-model="newAddressData.privKey"
      ng-required="!newAddressData.address">
		<input type="text" 
			name=password 
			class="form-control" 
			placeholder="enter passphrase to encrypt and store locally"
			ng-model="newAddressData.password"
      ng-required="!newAddressData.address">
</form>

	<center>OR</center>

	<form name="addressentry" class="addressentry input-group" style="margin-bottom:20px, margin-top:20px">
		<span class="input-group-addon">Enter Address (Watch Only):</span>
		<input type="text" 
			name="address" 
			class="form-control" 
			placeholder="Enter your bitcoin address"
			ng-model="newAddressData.address"
      ng-required="!newAddressData.privKey">
	</form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok( newAddressData )" ng-disabled="(privkeyentry.$error.required || addressentry.$error.required)">Add Address</button>
</div>
