<!DOCTYPE HTML>
<html lang="en" ng-app="omniwallet">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title> Omniwallet </title>

    <!-- thanks to joseph for the favicon -->
    <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png">

    <noscript>
        Java Script has been disabled!
        <meta http-equiv="refresh" content="0;url=javascript_required.html">
    </noscript>

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/theme.css">

    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-password-strength/build/angular-password-strength.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="/bower_components/jsrsasign/jsrsasign-latest-all-min.js"></script>
    <script src="/bower_components/forge/js/forge.min.js"></script>
    <script src="/bower_components/bitcoinjs-lib/build/bitcoinjs-lib.js"></script>
    <script src="/bower_components/d3/d3.min.js"></script>
    <script src="/bower_components/sjcl/sjcl.js"></script>
    <script src="/bower_components/FileSaver/FileSaver.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/directive.js"></script>
    <script src="/js/service.js"></script>
    <script src="/js/controller.js"></script>
    <script src="/js/filter.js"></script>
    <script src="/js/LoginController.js"></script>

    <script src="/js/cryptUtil.js"></script>
    <script src="/js/cryptUtilAsync.js"></script>
  </head>
  <body>
    <div id="wrap">
       <div class="container" ng-controller="Ctrl">
         <div class="header">
           <div ng-include="templates['header']"></div> 
         </div>
         <div class="middle row">
           <div class="alert alert-custom alert-dismissable" ng-show="browser !== 'chrome'">
             <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
             <strong>Browser not supported</strong> Omniwallet currently only supports Chrome, and may not function well on other browsers.
           </div>
           <div ng-view></div>
         </div><br/>
         <div class="footer">
          <div ng-include="templates['footer']"></div> 
         </div>
       </div>
      </div>
    </div>
  </body>
</html>
