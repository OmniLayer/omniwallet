<div class="modal-row">
  <div class="description-title">From:</div><span class="description-text">{{address.hash}}</span>
</div>
<div class="modal-row">
  <div class="description-title-xlarge">Property for sale:</div><span class="description-text">{{saleName}} #{{saleCurrency}}</span>
</div>
<div class="modal-row">
  <div class="description-title-xlarge">Amount for sale:</div><span class="description-text">{{saleAmount}}</span>
</div>
<div class="modal-row">
  <div class="description-title-xlarge">Property desired:</div><span class="description-text">{{desiredName}} #{{desiredCurrency}}</span>
</div>
<div class="modal-row">
  <div class="description-title-xlarge">Amount desired:</div><span class="description-text">{{desiredAmount}}</span>
</div>

   </a>
</div>
