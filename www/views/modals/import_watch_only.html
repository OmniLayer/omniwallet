<div class="modal-header">
  <div class="text-left modal-title col-md-11">{{title | translate}}</div><div class="text-right"><button ng-disabled="wating" class="btn modal-cancel-btn" ng-click="close()"></button></div>
</div>
<form name="addressentry" class="form-horizontal" style="margin-bottom:20px, margin-top:20px" ng-submit="(validate(newAddressData.address) != false) && ok(newAddressData)">
	<div class="modal-body">
		<div class="row">
			<div class="form-group col-md-10 col-md-push-1">
				<label class="control-label">{{ 'MODALS.IMPORT.WATCH.ADDRESS' | translate}} (<a href="/about/faq" target="_new">{{ 'MODALS.IMPORT.WATCH.DESC' | translate}}</a>):</label>
				<input type="text" name="address" class="form-control" placeholder="Enter your bitcoin address" ng-model="newAddressData.address" required>
				<span style="color:red" ng-show="addressentry.address.$dirty && !validate(newAddressData.address)">{{ 'MODALS.IMPORT.VALID' | translate}}</span>
				<span style="color:red" ng-show="addressentry.address.$dirty && !addressNotListed(newAddressData.address)">{{ 'MODALS.IMPORT.EXISTS' | translate}}</span>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<input type="submit" class="btn btn-main" ng-disabled="validate(newAddressData.address) === false || addressNotListed(newAddressData.address) === false" value="{{ 'MODALS.IMPORT.SUBMIT' | translate}}">
	</div>
</form>
